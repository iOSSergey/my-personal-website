env SERVER_NAME;

user  nginx;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name $SERVER_NAME;
        
        # ACME challenge location for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Serve content on HTTP initially (before SSL is set up)
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ $uri.html =404;
        }

        # Configuration for Django application in a subdirectory
        location /client-management-system/ {
            proxy_pass http://cms:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handling static files
        location /static/ {
            alias /app/staticfiles/;
        }
    }

    # HTTPS server (only active when certificates exist)
    # This server block will be ignored if certificates don't exist
    server {
        listen 443 ssl;
        server_name $SERVER_NAME;

        # SSL certificate paths
        ssl_certificate /etc/letsencrypt/live/$SERVER_NAME/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/$SERVER_NAME/privkey.pem;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS (optional)
        add_header Strict-Transport-Security "max-age=31536000" always;

        # Serve files from /usr/share/nginx/html for the root URL
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Redirect from / to /about-me
        location = / {
            return 301 /about-me;
        }

        # Redirect requests like /new-resume/ to /new-resume.html
        location / {
            try_files $uri $uri/ $uri.html =404;
        }

        # Configuration for Django application in a subdirectory
        location /client-management-system/ {
            proxy_pass http://cms:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Handling static files
        location /static/ {
            alias /app/staticfiles/;
        }
    }
}